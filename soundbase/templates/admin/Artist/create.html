{% extends "baseadmin.html" %} {% block title %}Add artist{% endblock %} {% block content %}
<div style="padding-top:50px;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1>Add new artist</h1>

    <hr />
    <div class="row">
        <div class="col-md-4">
            <form method="POST">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type = "text" class="form-control bg-dark text-white" name="name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Activity start date</label>
                    <input type="date" name="date" class="form-control bg-dark text-white" />
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" rows="3" name="description" class="form-control bg-dark text-white"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-dark" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="{{ url_for('views_artist.artists') }}">Wróć</a>
    </div>
</div>
{% endblock %}
