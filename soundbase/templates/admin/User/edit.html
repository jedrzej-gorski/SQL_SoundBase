{% extends "baseadmin.html" %}
{% block title %}Edit user{% endblock %}

{% block content %}

<div style="padding-top:50px;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1>Edit user</h1>

    <hr />
    <div class="row">
        <div class="col-md-4">
            <h1>User id: {{ output[0] }}</h1>
            <h3>User type: {{ output[4] }}</h3>
            <form method="POST">
                <div class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label ">Username</label>
                    <input type = "text" class="form-control bg-dark text-white" name="username" value="{{ output[1] }}" />
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white" value="{{ output[3] }}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control bg-dark text-white" value="{{ output[3] }}" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Edit" class="btn btn-dark" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="{{ url_for('views.users') }}">Wróć</a>
    </div>
</div>
{% endblock %}
