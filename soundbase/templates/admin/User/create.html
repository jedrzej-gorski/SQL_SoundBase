{% extends "baseadmin.html" %} {% block title %}Admin panel{% endblock %} {% block content %}
<div style="padding-top:50px;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1>Add new user</h1>

    <hr />
    <div class="row">
        <div class="col-md-4">
            <form method="POST">
                <div class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label">User type</label>
                    <select name="usr_type">
                        <option value="0">Basic user</option>
                        <option value="1">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type = "text" class="form-control bg-dark text-white" name="username" />
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white" />
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control bg-dark text-white" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-dark" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="{{ url_for('views_user.users') }}">Wróć</a>
    </div>
</div>
{% endblock %}
