{% extends "baseadmin.html" %}
{% block title %}Edit rating{% endblock %}

{% block content %}

<div style="padding-top:50px;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1>Edit rating</h1>

    <hr />
    <div class="row">
        <div class="col-md-4">
            <h1>Rating id: {{ output[0] }}</h1>
            <form method="POST">
                <div class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label ">Star value</label>
                    <select name="star"  class="custom-select" style="width:100px;">
                        {% for n in range(1,6) %}
                            {% if n == output[1] %}
                                <option selected="selected" value="{{ n }}">{{n}} stars</option>
                            {% else %}
                                <option value="{{ n }}">{{n}} stars</option>
                            {% endif %}
                        {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                    <label class="control-label">User</label>
                     <select class="custom-select" name="user" size="5" tabindex="1">
                      {% for user in users %}
                         {% if user[0] == output[3] %}
                                <option  selected="selected" value="{{ user[0] }}"> id:{{user[0]}} name:{{user[1] }}</option>
                            {% else %}
                                <option value="{{ user[0] }}"> id:{{user[0]}} name:{{user[1] }}</option>
                            {% endif %}

                      {% endfor %}
                     </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Release</label>
                        <select class="custom-select" name="release" size="5" tabindex="1">
                              {% for release in releases %}
                            {% if release[0] == output[4] %}
                                <option  selected="selected" value="{{ release[0] }}"> id:{{release[0]}} name:{{release[1] }}</option>
                            {% else %}
                                    <option value="{{ release[0] }}"> id:{{release[0]}} name:{{release[1] }}</option>
                            {% endif %}
                              {% endfor %}
                          </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <textarea rows="3" name="content" class="form-control bg-dark text-white">{{ output[5] }}</textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Edit" class="btn btn-dark" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="{{ url_for('views_rating.ratings') }}">Wróć</a>
    </div>
</div>
{% endblock %}
