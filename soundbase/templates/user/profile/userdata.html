{% extends "base.html" %} {% block title %}Home{% endblock %}
{%block searchbar %}

{% endblock %}
{% block content %}

<div class="container" style="padding-top:150px;margin-left:-100px">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1 style="margin-left:-100px;margin-bottom:50px;">Hello {{g.user[1]}}</h1>
    <div class="row">
        <div class="col-md-3 pb-5">
            <div class="author-card pb-3">
                <div class="wizard">
                    <nav class="list-group list-group-flush">
                        <a class="list-group-item" style="color:black">
                            Change password
                        </a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" href="{{ url_for('views_soundbaseUser.ratings') }}" style="color:black" >
                            Your ratings
                        </a>
                        <a class="list-group-item list-group-item-dark list-group-item-action" href="{{ url_for('views_soundbaseUser.playlists') }}" style="color:black">
                            Your playlists
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-lg-4 pb-5" style="">
            <form method="POST">
            <div class="form-group">
                    <label class="control-label">Current Password</label>
                    <input type="password" name="oldpassword" class="form-control bg-dark text-white" />
                </div>
            <div class="form-group">
                    <label class="control-label">New Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white" />
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm New Password</label>
                    <input type="password" name="cpassword" class="form-control bg-dark text-white"  />
                </div>
                <div class="form-group">
                    <input type="submit" value="Change" class="btn btn-dark" />
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
